          <h1>감자</h1>
         감자(정체자: 甘藷, 영어: potato)는 가지과의 여러해살이 식물로, 세계에서 네 번째로 많이 생산되는 곡물이다.
          하지감자, 지슬, 북감저(北甘藷), 마령서(馬鈴薯)라고도 한다.
          원산지는 남미 안데스 지역인 페루와 북부 볼리비아로 알려져 있으며, 주로 온대 지방에서 재배한다.
          식용하는 부위는 덩이줄기로, 대표적인 구황작물(救荒作物) 가운데 하나다.
         https://ko.wikipedia.org/wiki/감자
